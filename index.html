<style>
:root{
  --accent-1: #ffd166;
  --accent-2: #ef476f;
  --bg: #87CEEB;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}

/* hero container */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg, #87CEEB 0%, #ffffff 100%);
}

/* clouds animation */
.clouds{
  position:absolute;
  top:0; left:0;
  width:200%;
  height:100%;
  background:url("assets/cloud.png") repeat-x;
  background-size:contain;
  animation:cloudFloat 60s linear infinite alternate;
  opacity:0.8;
  z-index:0;
}
@keyframes cloudFloat {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* overlay for subtle depth */
.overlay{
  position:absolute;inset:0;z-index:1;pointer-events:none;
  background:linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.1) 100%);
}

/* centered content */
.center{
  position:relative;z-index:2;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  gap:12px;
  padding:32px;
  width:100%;max-width:980px;text-align:center
}

/* logo */
.logo{
  display:block;
  max-width:68%;
  height:auto;
  transform-origin:center;
  animation:logoPulse 7s ease-in-out infinite alternate;
}
@keyframes logoPulse{0%{transform:scale(1);}100%{transform:scale(1.045);}}

/* play button */
.play-btn{
  appearance:none;border:0;background:transparent;padding:0;
  margin-top:0;
  cursor:pointer;
  display:inline-flex;align-items:center;justify-content:center;
}
.play-img{
  width:140px;
  height:auto;
  transform-origin:center;
  animation:playPulse 5s ease-in-out infinite alternate;
  transition:transform .18s ease,filter .18s ease;
}
.play-btn:focus{outline:3px solid rgba(255,209,102,0.25);outline-offset:6px;border-radius:12px}
.play-btn:hover .play-img{transform:scale(1.06);filter:drop-shadow(0 8px 18px rgba(0,0,0,0.25))}
@keyframes playPulse{0%{transform:scale(1);}100%{transform:scale(1.035);}}

/* subtext */
.subtext{
  color:rgba(255,255,255,0.92);
  font-weight:500;
  text-shadow:0 6px 18px rgba(0,0,0,0.24)
}

/* fade-out */
.hero.fade-out{opacity:0;transform:scale(.995);transition:opacity .35s ease,transform .35s ease}

/* menu overlay */
#menuOverlay{
  position:fixed;inset:0;background:rgba(0,0,0,0.85);z-index:50;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:#fff;font-size:1.2rem;gap:16px;display:none;
  padding:20px;text-align:center;
}
#menuOverlay select{
  padding:8px 12px;font-size:1rem;border-radius:6px;border:none;
}
#menuOverlay button{
  padding:10px 20px;font-size:1rem;border:none;border-radius:8px;background:var(--accent-1);color:#000;font-weight:700;cursor:pointer;
  transition:transform 0.2s;
}
#menuOverlay button:hover{transform:scale(1.05);}

/* responsive */
@media (max-width:720px){
  .logo{max-width:86%}
  .play-img{width:100px}
}
</style>
</head>
<body>
<main class="hero" id="hero">
  <div class="clouds"></div>
  <div class="overlay" aria-hidden="true"></div>
  <div class="center">
    <img class="logo" id="titleLogo" src="assets/title-logo.png" alt="Hangman"/>
    <button class="play-btn" id="playBtn" aria-label="Play Hangman">
      <img class="play-img" src="assets/PLAY.png" alt="Play"/>
    </button>
    <div class="subtext">Click play to start â€” have fun!</div>
    <div id="offlineNotice" style="display: none; background: rgba(255,255,255,0.9); color: #333; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 0.9em;">
      ðŸ“± <strong>Offline Mode:</strong> You're not connected to the internet. The game will work with local features only.
    </div>
  </div>
</main>

<!-- MENU Overlay -->
<div id="menuOverlay">
  <h2>Select Grade & Subject</h2>
  <label>
    Grade:
    <select id="gradeSelect">
      <option value="1">1st Grade</option>
      <option value="2">2nd Grade</option>
      <option value="3">3rd Grade</option>
      <option value="4">4th Grade</option>
      <option value="5">5th Grade</option>
      <option value="6">6th Grade</option>
    </select>
  </label>
  <label>
    Subject:
    <select id="subjectSelect">
      <option value="english">English</option>
      <option value="science">Science</option>
      <option value="social">Social</option>
      <option value="computer">Computer</option>
      <option value="gk">General Knowledge</option>
      <option value="days">Days of Week</option>
      <option value="months">Months in a Year</option>
    </select>
  </label>
  <button id="startGameBtn">Start Game</button>
  <div id="offlineOptions" style="display: none; margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
    <p style="margin-bottom: 10px;">Since you're offline, you can:</p>
    <button id="offlineGameBtn" style="background: #28a745; margin: 5px;">Play Offline Version</button>
    <button id="tryOnlineBtn" style="background: #17a2b8; margin: 5px;">Try Online Version</button>
  </div>
</div>

<script src="game-logic.js"></script>
<script>
// Check online status
function checkOnlineStatus() {
  const offlineNotice = document.getElementById('offlineNotice');
  const offlineOptions = document.getElementById('offlineOptions');
  
  if (!navigator.onLine) {
    offlineNotice.style.display = 'block';
    offlineOptions.style.display = 'block';
  } else {
    offlineNotice.style.display = 'none';
    offlineOptions.style.display = 'none';
  }
}

// Listen for online/offline events
window.addEventListener('online', checkOnlineStatus);
window.addEventListener('offline', checkOnlineStatus);

// Check on page load
document.addEventListener('DOMContentLoaded', checkOnlineStatus);

// Add offline game functionality
document.addEventListener('DOMContentLoaded', function() {
  const offlineGameBtn = document.getElementById('offlineGameBtn');
  const tryOnlineBtn = document.getElementById('tryOnlineBtn');
  
  if (offlineGameBtn) {
    offlineGameBtn.addEventListener('click', function() {
      window.location.href = 'offline-game.html';
    });
  }
  
  if (tryOnlineBtn) {
    tryOnlineBtn.addEventListener('click', function() {
      window.location.href = 'game.html';
    });
  }
});
</script>
</body>
</html>
