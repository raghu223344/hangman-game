<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Scores to Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Add Test Scores to Firebase</h1>
        <p>This will add sample scores to your Firebase database so you can see them in the Firebase Console.</p>
        
        <button onclick="addSampleScores()">Add Sample Scores</button>
        <button onclick="addYourScore()">Add Your Score</button>
        <button onclick="viewCurrentScores()">View Current Scores</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script type="module">
        import { addScore, getTopScores } from './firebase-leaderboard.js';
        
        const resultDiv = document.getElementById('result');
        
        function showResult(message, type = 'info') {
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
        
        window.addSampleScores = async function() {
            showResult('Adding sample scores...', 'info');
            
            const sampleScores = [
                { name: 'Alice', score: 6 },
                { name: 'Bob', score: 4 },
                { name: 'Charlie', score: 5 },
                { name: 'Diana', score: 3 },
                { name: 'Eve', score: 6 }
            ];
            
            let successCount = 0;
            let errorCount = 0;
            
            for (const score of sampleScores) {
                try {
                    const success = await addScore(score.name, score.score);
                    if (success) {
                        successCount++;
                        console.log(`Added: ${score.name} - ${score.score}`);
                    } else {
                        errorCount++;
                    }
                } catch (error) {
                    errorCount++;
                    console.error(`Error adding ${score.name}:`, error);
                }
            }
            
            showResult(`‚úÖ Sample scores added!\n\nSuccessfully added: ${successCount} scores\nErrors: ${errorCount}\n\nCheck your Firebase Console ‚Üí Firestore Database ‚Üí hangman_scores collection`, 'success');
        };
        
        window.addYourScore = async function() {
            const name = prompt('Enter your name:') || 'Player';
            const score = parseInt(prompt('Enter your score (1-6):') || '5');
            
            if (isNaN(score) || score < 1 || score > 6) {
                showResult('‚ùå Please enter a valid score between 1 and 6', 'error');
                return;
            }
            
            showResult('Adding your score...', 'info');
            
            try {
                const success = await addScore(name, score);
                if (success) {
                    showResult(`‚úÖ Your score added successfully!\n\nName: ${name}\nScore: ${score} points\n\nCheck Firebase Console to see your score!`, 'success');
                } else {
                    showResult('‚ùå Failed to add your score', 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error adding score: ${error.message}`, 'error');
            }
        };
        
        window.viewCurrentScores = async function() {
            showResult('Loading current scores...', 'info');
            
            try {
                const scores = await getTopScores(10);
                
                if (scores.length === 0) {
                    showResult('No scores found in database.\nClick "Add Sample Scores" to add some test data.', 'info');
                    return;
                }
                
                let result = `üìä Current Leaderboard (${scores.length} scores):\n\n`;
                scores.forEach((score, index) => {
                    const date = new Date(score.timestamp).toLocaleString();
                    result += `${index + 1}. ${score.name} - ${score.score} points\n   (${date})\n`;
                });
                
                showResult(result, 'success');
            } catch (error) {
                showResult(`‚ùå Error loading scores: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
