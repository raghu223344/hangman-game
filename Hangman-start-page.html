<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hangman — Start</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent-1: #ffd166;
      --accent-2: #ef476f;
      --bg: #87CEEB;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}

    /* hero container */
    .hero{
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #87CEEB 0%, #ffffff 100%);
    }

    /* clouds animation */
    .clouds{
      position:absolute;
      top:0; left:0;
      width:200%;
      height:100%;
      background:url("assets/cloud.png") repeat-x;
      background-size:contain;
      animation:cloudFloat 60s linear infinite alternate;
      opacity:0.8;
      z-index:0;
    }

    @keyframes cloudFloat {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* overlay for subtle depth */
    .overlay{
      position:absolute;inset:0;z-index:1;pointer-events:none;
      background:linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.1) 100%);
    }

    /* centered content */
    .center{
      position:relative;z-index:2;
      display:flex;flex-direction:column;
      align-items:center;justify-content:center;
      gap:12px; /* reduced gap to bring play button closer */
      padding:32px;
      width:100%;max-width:980px;text-align:center
    }

    /* logo */
    .logo{
      display:block;
      max-width:68%;
      height:auto;
      transform-origin:center;
      animation:logoPulse 7s ease-in-out infinite alternate;
    }
    @keyframes logoPulse{0%{transform:scale(1);}100%{transform:scale(1.045);} }

    /* play button */
    .play-btn{
      appearance:none;border:0;background:transparent;padding:0;
      margin-top:0; /* reduced margin to bring button closer */
      cursor:pointer;
      display:inline-flex;align-items:center;justify-content:center;
    }
    .play-img{
      width:140px; /* increased size */
      height:auto;
      transform-origin:center;
      animation:playPulse 5s ease-in-out infinite alternate;
      transition:transform .18s ease,filter .18s ease;
    }
    .play-btn:focus{outline:3px solid rgba(255,209,102,0.25);outline-offset:6px;border-radius:12px}
    .play-btn:hover .play-img{transform:scale(1.06);filter:drop-shadow(0 8px 18px rgba(0,0,0,0.25))}
    @keyframes playPulse{0%{transform:scale(1);}100%{transform:scale(1.035);} }

    /* subtext */
    .subtext{
      color:rgba(255,255,255,0.92);
      font-weight:500;
      text-shadow:0 6px 18px rgba(0,0,0,0.24)
    }

    /* fade-out */
    .hero.fade-out{opacity:0;transform:scale(.995);transition:opacity .35s ease,transform .35s ease}

    /* responsive */
    @media (max-width:720px){
      .logo{max-width:86%}
      .play-img{width:100px} /* mobile size adjustment */
    }
  </style>
</head>
<body>
  <main class="hero" id="hero">
    <!-- floating clouds -->
    <div class="clouds"></div>

    <div class="overlay" aria-hidden="true"></div>

    <!-- centered content -->
    <div class="center">
      <img class="logo" id="titleLogo" src="assets/title-logo.png" alt="Hangman"/>
      
      <button class="play-btn" id="playBtn" aria-label="Play Hangman">
        <img class="play-img" src="assets/PLAY.png" alt="Play"/>
      </button>

      <div class="subtext">Click play to start — have fun!</div>
    </div>
  </main>

  <script>
    (function(){
      const playBtn = document.getElementById('playBtn');
      const hero = document.getElementById('hero');
      function startGame(){
        hero.classList.add('fade-out');
        setTimeout(()=>{
          window.location.href = 'game.html';
        }, 300);
      }
      playBtn.addEventListener('click', startGame);
      playBtn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); startGame(); }
      });
      document.querySelectorAll('img').forEach(img=>img.addEventListener('dragstart', e=>e.preventDefault()));
    })();
  </script>
</body>
</html>
